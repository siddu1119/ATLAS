<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
<!--
Available ui:params to pass:
 title
 description
 resourceValue
-->
    <div class="example">
        <style type="text/css">
            .documentation-menu .wijmo-wijmenu-link { padding:2px; }
            .documentation-menu .wijmo-wijmenu-item { margin:0; }
            .documentation-menu { padding:0; }
            #examplePanel > .ui-panel-titlebar > .ui-panel-title {
                width:100%;
            }
                /*menu*/
            #examplePanel > .ui-panel-titlebar > .ui-panel-title > div { /* ace:menuBar has detail-less wrapper div */
                display:inline-block;
                vertical-align: middle;
                width:20%;
                text-align: right;
                /* IE7 inline-block hack */
                zoom: 1;
                *display:inline;
            }
            #examplePanel > .ui-panel-titlebar > .ui-panel-title > div > div {
                display: inline-block;
                font-size:10pt;
                /* IE7 inline-block hack */
                zoom: 1;
                *display:inline;
            }
                /*title*/
            #examplePanel > .ui-panel-titlebar > .ui-panel-title > span {
                display:inline-block;
                vertical-align: middle;
                width:80%;
                /* IE7 inline-block hack */
                zoom: 1;
                *display:inline;
            }
        </style>
        <p:panel header="TiTle" id="examplePanel" styleClass="containerPanelStyle">
 		<div class="content">
            <div class="desc">
                <p:outputText value="Description" escape="false" nospan="true"/>
            </div>
            <h:panelGroup layout="block" styleClass="instance">
                <ui:insert name="example"/>
            </h:panelGroup>
        </div>
            <f:facet name="header">
				<h:outputText value="Sub TiTle"  escape="false"/>
					
            </f:facet>
        </p:panel>

      
    </div>
</ui:composition>
