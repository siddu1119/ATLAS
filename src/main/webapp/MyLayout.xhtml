<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title" /></title>
</h:head>
<p:layout fullPage="true" resizeTitle="resize"
	style="background-color:#FFFFFF;">
	<p:layoutUnit position="north" size="68" id="north">
					North
				</p:layoutUnit>
	<p:layoutUnit position="west" resizable="false"
		header="#{msg['menu.title']}" style="height:580px;overflow:hidden;"
		size="225">
		<ui:include src="templates/menu.xhtml" />
	</p:layoutUnit>
	<p:layoutUnit position="center">
		<ui:insert name="content" />
	</p:layoutUnit>
	<p:layoutUnit position="east" size="0" style="width:0px;display:none;"
		id="east">

	</p:layoutUnit>
	<p:layoutUnit position="south" resizable="true">
        South
    </p:layoutUnit>
</p:layout>

<p:ajaxStatus
	style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
	<f:facet name="start">
		<p:graphicImage value="/resources/images/loader1.gif" />
	</f:facet>

	<f:facet name="complete">
		<h:outputText value="" />
	</f:facet>
</p:ajaxStatus>
</html>
